<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>LIST DASHBOARD</h1>

      <thead>
        <th>EMPLOYEE No</th>
        <th>EMPLOYEE Name</th>
        <th>EMPLOYEE Salary</th>
        <th>EMPLOYEE City</th>

      {% for employee in e1 %}

        <td>{{employee.eno}}</td>
        <td>{{employee.ename}}</td>
        <td>{{employee.esalary}}</td>

      </tr>
      {% endfor %}
    </table>
  </body>
